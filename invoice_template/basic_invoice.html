<html>
<head>
    <style>
        body {{ font-family: Arial, sans-serif; margin: 40px; }}
        table {{ width: 100%; border-collapse: collapse; margin-top: 20px; }}
        th, td {{ border: 1px solid #ddd; padding: 8px; }}
        th {{ background-color: #f2f2f2; }}
    </style>
</head>
<body>
    <h1>Invoice</h1>
    <p><strong>Customer:</strong> {customer_name}<br>
    <strong>Address:</strong> {customer_address}<br>
    <strong>Invoice Date:</strong> {invoice_date}<br>
    <strong>Due Date:</strong> {due_date}</p>

    <table>
        <thead>
            <tr><th>Description</th><th>Quantity</th><th>Unit Price</th><th>Total</th></tr>
        </thead>
        <tbody>
            {line_items}
        </tbody>
        <tfoot>
            <tr><td colspan="3"><strong>Grand Total</strong></td><td><strong>{total}</strong></td></tr>
        </tfoot>
    </table>

    <p>{notes}</p>
</body>
</html>
