<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {{
            font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            margin: 40px;
            color: #333;
        }}

        .header {{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }}

        .logo img {{
            height: 80px;
        }}

        .company-info {{
            text-align: right;
            font-size: 14px;
            line-height: 1.5;
        }}

        h1 {{
            font-size: 32px;
            margin-bottom: 10px;
            color: #2c3e50;
        }}

        .customer-info {{
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 30px;
        }}

        table {{
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }}

        th, td {{
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }}

        th {{
            background-color: #f8f9fa;
            font-weight: 700;
            color: #2c3e50;
        }}

        tfoot td {{
            font-weight: 700;
            background-color: #f0f0f0;
        }}

        .notes {{
            margin-top: 40px;
            font-size: 13px;
            color: #555;
        }}
    </style>
</head>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="https://www.ozsgtoc.com.au/assets/website_logo.png" alt="JMEC Retail PTY LTD | ABN 80 628 234 953">
        </div>
        <div class="company-info">
            {company_info}
        </div>
    </div>

    <h1>Invoice</h1>

    <div class="customer-info">
        <p><strong>Customer:</strong> {customer_name}<br>
        <strong>Address:</strong> {customer_address}<br>
        <strong>Invoice Date:</strong> {invoice_date}<br>
        <strong>Due Date:</strong> {due_date}</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {line_items}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Grand Total</td>
                <td>{total}</td>
            </tr>
        </tfoot>
    </table>

    <div class="notes">
        {notes}
    </div>

</body>
</html>
